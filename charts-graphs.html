<!DOCTYPE html>
<html>
<head>
    <title>Smart Invest - Charts & Graphs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
        }

        #chartsGraphs {
            padding: 20px;
            text-align: center;
        }

        /* Wrap the chart in a container that can be wider than 600px */
        #graphContainer {
            width: 90%;
            max-width: 1000px; /* Feel free to set 1200px or another width */
            margin: 20px auto; /* Center it horizontally */
        }

        /* Let the canvas fill the container width */
        #performanceGraph {
            width: 100%;
            /* We can set a default height, e.g. 500px */
            height: 500px;
        }

        /* For smaller screens, reduce the height to maintain readability */
        @media (max-width: 600px) {
            #performanceGraph {
                height: 300px;
            }
        }

        #graphControls {
            margin: 20px 0;
            text-align: center;
        }

        #stockGrid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .stock-button, .portfolio-option {
            padding: 10px 15px;
            font-size: 1em;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #202020;
            color: #e0e0e0;
            cursor: pointer;
        }

        .stock-button.selected,
        .portfolio-option.selected {
            background-color: #64ffda;
            color: #181818;
        }

        .portfolio {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin: 15px auto;
            padding: 10px;
            max-width: 400px;
            text-align: left;
        }

        .delete-icon {
            margin: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .hamburger-icon {
            font-size: 1.5em;
            cursor: pointer;
            color: #e0e0e0;
        }

        .menu-links {
            display: none;
            position: fixed;
            top: 40px;
            left: 10px;
            background-color: #202020;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 1000;
        }

        .menu-links a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px;
            font-size: 1em;
            margin: 5px 0;
        }

        .menu-links a:hover {
            background-color: #383838;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span class="hamburger-icon">â˜°</span>
        <div class="menu-links" id="menu">
            <a href="index.html">Home</a>
            <a href="create-profile.html">Create a Profile</a>
            <a href="charts-graphs.html">Charts & Graphs</a>
            <a href="optimized-weights.html">Optimized Weights</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <section id="chartsGraphs">
        <h1>Create and View Your Portfolio</h1>
        <div id="stockSelection">
            <p>Select up to 10 stocks from the SP500:</p>
            <div id="stockGrid">
                <!-- Stock options will be added here dynamically -->
            </div>
        </div>
        <button id="createPortfolio">Create Portfolio</button>
        <div id="savedPortfolios">
            <h2>Saved Portfolios</h2>
        </div>
        <h2>Portfolio Performance</h2>

        <!-- New Container for the chart -->
        <div id="graphContainer">
            <canvas id="performanceGraph"></canvas>
        </div>

        <div id="graphControls">
            <label for="timePeriod">Select Time Period:</label>
            <select id="timePeriod">
                <option value="1m">1 Month</option>
                <option value="3m">3 Months</option>
                <option value="6m">6 Months</option>
                <option value="1y">1 Year</option>
            </select>
            <div id="portfolioOptions"></div>
        </div>
    </section>

    <script>
    document.addEventListener("DOMContentLoaded", () => {
        /**
         * Toggle the hamburger menu
         */
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Attach toggleMenu to hamburger icon
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        hamburgerIcon.addEventListener("click", toggleMenu);

        /**
         * Fetch stock data from your server
         */
        async function fetchStockData(ticker) {
            try {
                const response = await fetch(`http://localhost:3000/api/stocks/${ticker}`);
                if (!response.ok) {
                    throw new Error(`Error fetching stock data for ${ticker}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching data for ${ticker}:`, error);
                return null;
            }
        }

        // Get references to DOM elements
        const stockGrid = document.getElementById("stockGrid");
        const createPortfolioButton = document.getElementById("createPortfolio");
        const savedPortfoliosDiv = document.getElementById("savedPortfolios");
        const portfolioOptionsDiv = document.getElementById("portfolioOptions");
        const timePeriodSelector = document.getElementById("timePeriod");
        const ctx = document.getElementById("performanceGraph").getContext("2d");

        // Example SP500 tickers
        const sp500Stocks = ["AAPL", "MSFT", "GOOGL", "AMZN", "TSLA", "META"];

        // Track user selections and portfolios
        const selectedStocks = new Set();
        let activePortfolios = [];
        const portfolioColors = {};
        const availableColors = ["#ff6b6b", "#64ffda", "#4db8ff", "#ffc300", "#8e44ad"];

        // Initialize Chart.js
        let performanceGraph = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [],
            },
            options: {
                responsive: true, // important for resizing
                maintainAspectRatio: false, // allow canvas to fill container
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "Date"
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: "Performance"
                        }
                    }
                },
            },
        });

        /**
         * Helper: random color if we run out of predefined ones
         */
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            return "#" + Array.from({ length: 6 }, () => letters[Math.floor(Math.random() * 16)]).join("");
        }

        /**
         * Update the chart with the current active portfolios
         */
        async function updateGraph() {
            const selectedPeriod = timePeriodSelector.value;
            // For demonstration, we'll keep the same approach for labels
            // (either "T1", "T2", "T3", "T4" or fetch real date-based)
            performanceGraph.data.labels = ["T1", "T2", "T3", "T4"];
            performanceGraph.data.datasets = [];

            for (const portfolio of activePortfolios) {
                const portfolioName = portfolio.name;
                const tickers = portfolio.stocks;
                const color = portfolioColors[portfolioName] || getRandomColor();

                // Initialize data array
                const portfolioData = Array(performanceGraph.data.labels.length).fill(0);

                // Fetch data for each ticker
                for (const ticker of tickers) {
                    const stockData = await fetchStockData(ticker);
                    if (stockData && Array.isArray(stockData.prices)) {
                        // Only slice up to the length we need
                        stockData.prices
                            .slice(0, portfolioData.length)
                            .forEach((priceObj, index) => {
                                portfolioData[index] += priceObj.close;
                            });
                    }
                }

                // Average across tickers
                if (tickers.length > 0) {
                    portfolioData.forEach((val, i, arr) => {
                        arr[i] = val / tickers.length;
                    });
                }

                // Add dataset
                performanceGraph.data.datasets.push({
                    label: portfolioName,
                    data: portfolioData,
                    borderColor: color,
                    backgroundColor: color + "33",
                    fill: true,
                });
            }

            performanceGraph.update();
        }

        /**
         * Dynamically create stock selection buttons
         */
        sp500Stocks.forEach((ticker) => {
            const button = document.createElement("button");
            button.textContent = ticker;
            button.className = "stock-button";
            stockGrid.appendChild(button);

            button.addEventListener("click", () => {
                if (selectedStocks.has(ticker)) {
                    selectedStocks.delete(ticker);
                    button.classList.remove("selected");
                } else if (selectedStocks.size < 10) {
                    selectedStocks.add(ticker);
                    button.classList.add("selected");
                } else {
                    alert("You can select up to 10 stocks.");
                }
            });
        });

        /**
         * Create a new portfolio
         */
        createPortfolioButton.addEventListener("click", () => {
            const portfolioName = prompt("Enter portfolio name:");
            if (!portfolioName) {
                return alert("Portfolio name is required.");
            }
            if (portfolioColors[portfolioName]) {
                return alert("Portfolio name must be unique.");
            }

            const portfolioDiv = document.createElement("div");
            portfolioDiv.className = "portfolio";
            portfolioDiv.innerHTML = `
                <h3>${portfolioName}</h3>
                <ul>${[...selectedStocks].map(s => `<li>${s}</li>`).join("")}</ul>
            `;

            // Delete icon
            const deleteIcon = document.createElement("button");
            deleteIcon.textContent = "ðŸ—‘ï¸";
            deleteIcon.className = "delete-icon";
            deleteIcon.addEventListener("click", () => {
                savedPortfoliosDiv.removeChild(portfolioDiv);
                activePortfolios = activePortfolios.filter(p => p.name !== portfolioName);
                updateGraph();
            });
            portfolioDiv.appendChild(deleteIcon);

            savedPortfoliosDiv.appendChild(portfolioDiv);

            // Assign color
            const color = availableColors.shift() || "#cccccc";
            portfolioColors[portfolioName] = color;

            // Push to active
            activePortfolios.push({
                name: portfolioName,
                stocks: [...selectedStocks]
            });

            // Add toggle button
            addPortfolioOption(portfolioName);

            // Refresh chart
            updateGraph();
        });

        /**
         * Show/hide portfolio on the chart
         */
        function addPortfolioOption(name) {
            const button = document.createElement("button");
            button.textContent = name;
            button.className = "portfolio-option";
            portfolioOptionsDiv.appendChild(button);

            button.addEventListener("click", () => {
                const idx = activePortfolios.findIndex(p => p.name === name);

                if (idx !== -1) {
                    // Remove from active
                    activePortfolios.splice(idx, 1);
                    button.classList.remove("selected");
                } else {
                    // For simplicity, re-add with current selected stocks 
                    // (Better approach: store the original stocks in a separate array
                    // so toggling doesn't rely on 'selectedStocks')
                    activePortfolios.push({
                        name,
                        stocks: [...selectedStocks]
                    });
                    button.classList.add("selected");
                }
                updateGraph();
            });
        }

        // Re-render chart when time period changes
        timePeriodSelector.addEventListener("change", updateGraph);

        // Initial load
        updateGraph();
    });
    </script>
</body>
</html>
