<!DOCTYPE html>
<html>
<head>
    <title>Better Invest - Create Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts: Montserrat & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
        /* ------------ GLOBAL STYLES ------------ */
    :root {
      --bg-color: #181818;
      --light-bg: #0e1318;
      --gradient-start: #1d2b3a;
      --gradient-end: #0e1318;
      --text-color: #e0e0e0;
      --subtext-color: #b5b5b5;
      --accent-color: #64ffda;
      /* Updated accent-hover to a gradient */
      --accent-hover: linear-gradient(90deg, #ef253f, #30e9fd);
      --cta-secondary: #4d86ff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #181818;
      color: var(--text-color);
      margin: 0;
    }
    a {
      text-decoration: none;
      color: var(--text-color);
    }

    /* ------------ UPDATED NAVIGATION MENU (matching Home) ------------ */
    .hamburger-menu {
      position: relative;
      background-color: var(--gradient-start);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hamburger-icon {
      font-size: 1.5em;
      cursor: pointer;
      user-select: none;
      color: var(--text-color);
      transition: color 0.2s ease;
    }
    .menu-links {
      font-weight: 800;
      font-size: 0.9em;
      display: flex;
      flex-direction: row;
      position: static;
      background-color: transparent;
      padding: 0;
      box-shadow: none;
      border: none;
      margin-bottom: 50px;
      margin-top: -10px;
    }
    .menu-links a {
      padding: 0 15px;
      display: inline-block;
      transition: background 0.3s ease, color 0.3s ease;
    }
    /* Gradient animation on hover */
    .menu-links a:hover {
      background: var(--accent-hover);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 3s ease infinite;
    }
    @keyframes gradientAnimation {
      0% {
        background-position: 0%;
      }
      50% {
        background-position: 100%;
      }
      100% {
        background-position: 0%;
      }
    }
    .logo-link img {
      max-height: 110px;
      width: 110px;
      position: relative;
      top: 9px;
      margin-left: 50px;
    }
    @media (min-width: 769px) {
      .hamburger-icon {
        display: none;
      }
      .menu-links {
        display: flex; 
        flex-direction: row;
        align-items: center; /* Vertically center links and buttons */
        justify-content: space-between;
        width: 100%;
        margin-top: 8px;
      }
    }
    .close-icon {
      display: none;
    }
    @media (max-width: 768px) {
      .menu-links {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 110vh;
        background-color: var(--light-bg);
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        padding: 60px 20px;
        flex-direction: column;
        z-index: 1000;
      }
      .menu-links a {
        padding: 15px 0;
        display: block;
        text-align: center;
      }
      .menu-links.open {
        transform: translateY(0);
      }
      .close-icon {
        display: block;
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 1.7rem;
        cursor: pointer;
        color: var(--text-color);
      }
      .logo-link {
        text-align: center;
        margin-left: -50px;
        margin-bottom: 30px;
      }
    }

    @media (max-width: 768px) {
      .hamburger-menu {
        background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-start) 80%);
        justify-content: flex-end;
      }
    }
    /* MENU BUTTONS (Log In / Get Started) */
    .menu-button {
      background-color: var(--accent-color);
      color: var(--bg-color);
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      text-align: center;
    }
    .login-button {
      background-color: var(--cta-secondary);
      color: #ffffff;
    }
    .menu-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
      align-items: center;
    }
    @media (min-width: 769px) {
      .menu-actions {
        flex-direction: row;
        margin-top: 0;
        gap: 10px;
        align-items: center;
      }
    }

        /* ------------ CREATE PROFILE SECTION ------------ */
        #createProfileSection {
            /* Using a similar gradient style to unify design */
            background: linear-gradient(to bottom, #1d2b3a, #0e1318 80%);
            min-height: calc(100vh - 50px); /* account for the menu height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 40px 20px;
        }
        #createProfileSection h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 30px;
        }
        @media (min-width: 768px) {
            #createProfileSection h1 {
                font-size: 3rem;
            }
        }

        /* Authentication Container */
        .auth-container {
            max-width: 400px;
            width: 100%;
            background-color: #202020;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .auth-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #64ffda;
        }
        .auth-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
        }
        .auth-container input[type="text"],
        .auth-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 4px 0;
            box-sizing: border-box;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #303030;
            color: #e0e0e0;
        }
        .auth-container button {
            padding: 10px 20px;
            background-color: #64ffda;
            color: #181818;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }
        .auth-container button:hover {
            background-color: #52dab8;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .logged-in-container {
            max-width: 400px;
            width: 100%;
            background-color: #202020;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
        }
        .logged-in-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: #64ffda;
            margin-bottom: 10px;
        }
        .hidden {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #createProfileSection {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Updated Navigation Menu -->
  <div class="hamburger-menu">
    <span class="hamburger-icon" id="hamburgerIcon" onclick="toggleMenu()" aria-label="Toggle navigation menu" role="button" tabindex="0">☰</span>
    <div class="menu-links" id="menu">
      <div class="close-icon" onclick="toggleMenu()">✕</div>
      <!-- Site logo replaces the Home text -->
      <a href="index.html" class="logo-link">
        <img src="logoSI.png" alt="Smart Invest Logo">
      </a>
      <a href="dashboard.html">Dashboard</a>
      <a href="momentum-factors.html">Trader</a>
      <a href="risk-level.html">Risk Level</a>
      <a href="portfolio.html">Portfolio Management</a>
      <a href="optimized-weights.html">Simulated Strategies</a>
      <a href="demo.html">Watch Demo</a>
      <!-- Login and Get Started Buttons -->
      <div class="menu-actions">
        <button class="menu-button login-button" onclick="location.href='create-profile.html'">Log In</button>
        <button class="menu-button" onclick="location.href='create-profile.html'">Get Started</button>
      </div>
    </div>
  </div>

    <!-- CREATE PROFILE & AUTH SECTION -->
    <section id="createProfileSection">
        <h1>Create Your Profile</h1>

        <!-- Registration Form -->
        <div class="auth-container" id="registerContainer">
            <h2>Create Profile</h2>
            <label for="regUserId">User ID:</label>
            <input type="text" id="regUserId" placeholder="Enter new User ID" />

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" placeholder="Enter new Password" />

            <button id="btnRegister">Register</button>
            <p class="message" id="registerMessage"></p>
        </div>

        <!-- Login Form -->
        <div class="auth-container" id="loginContainer">
            <h2>Login</h2>
            <label for="loginUserId">User ID:</label>
            <input type="text" id="loginUserId" placeholder="Enter your User ID" />

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" placeholder="Enter your Password" />

            <button id="btnLogin">Login</button>
            <p class="message" id="loginMessage"></p>
        </div>

        <!-- Logged In Area -->
        <div class="logged-in-container hidden" id="loggedInContainer">
            <h2>Welcome, <span id="loggedInUser"></span>!</h2>
            <p>You are now logged in.</p>
            <button id="btnLogout">Logout</button>
        </div>
    </section>

    <script>
        

        // -----------------
        // AUTH LOGIC
        // -----------------
        const regUserIdInput     = document.getElementById("regUserId");
        const regPasswordInput   = document.getElementById("regPassword");
        const btnRegister        = document.getElementById("btnRegister");
        const registerMessage    = document.getElementById("registerMessage");

        const loginUserIdInput   = document.getElementById("loginUserId");
        const loginPasswordInput = document.getElementById("loginPassword");
        const btnLogin           = document.getElementById("btnLogin");
        const loginMessage       = document.getElementById("loginMessage");

        const loggedInContainer  = document.getElementById("loggedInContainer");
        const loggedInUserSpan   = document.getElementById("loggedInUser");
        const btnLogout          = document.getElementById("btnLogout");

        // Check if a user is already logged in
        const currentUser = localStorage.getItem("loggedInUser");
        if (currentUser) {
            showElement(loggedInContainer);
            loggedInUserSpan.textContent = currentUser;
            hideElement(document.getElementById("registerContainer"));
            hideElement(document.getElementById("loginContainer"));
        }

        // Register new user
        btnRegister.addEventListener("click", () => {
            const userId   = regUserIdInput.value.trim();
            const password = regPasswordInput.value.trim();

            if (!userId || !password) {
                registerMessage.textContent = "Please fill in all fields.";
                registerMessage.style.color = "#ff7373";
                return;
            }

            // Retrieve existing users from localStorage
            let users = localStorage.getItem("users");
            if (!users) {
                users = {};
            } else {
                try {
                    users = JSON.parse(users);
                } catch (e) {
                    users = {};
                }
            }

            // Check if user already exists
            if (users[userId]) {
                registerMessage.textContent = "User ID already exists. Choose another.";
                registerMessage.style.color = "#ff7373";
                return;
            }

            // Save new user
            users[userId] = password;
            localStorage.setItem("users", JSON.stringify(users));

            registerMessage.textContent = "Registration successful! You can now log in.";
            registerMessage.style.color = "#64ffda";

            // Clear fields
            regUserIdInput.value = "";
            regPasswordInput.value = "";
        });

        // Login user
        btnLogin.addEventListener("click", () => {
            const userId   = loginUserIdInput.value.trim();
            const password = loginPasswordInput.value.trim();

            if (!userId || !password) {
                loginMessage.textContent = "Please fill in all fields.";
                loginMessage.style.color = "#ff7373";
                return;
            }

            // Retrieve existing users
            let users = localStorage.getItem("users");
            if (!users) {
                loginMessage.textContent = "No account found. Please register.";
                loginMessage.style.color = "#ff7373";
                return;
            }
            try {
                users = JSON.parse(users);
            } catch (e) {
                users = {};
            }

            // Check credentials
            if (users[userId] && users[userId] === password) {
                localStorage.setItem("loggedInUser", userId);
                loginMessage.textContent = "Login successful!";
                loginMessage.style.color = "#64ffda";
                loggedInUserSpan.textContent = userId;

                showElement(loggedInContainer);
                hideElement(document.getElementById("registerContainer"));
                hideElement(document.getElementById("loginContainer"));

                // Clear login fields
                loginUserIdInput.value = "";
                loginPasswordInput.value = "";
            } else {
                loginMessage.textContent = "Invalid user ID or password.";
                loginMessage.style.color = "#ff7373";
            }
        });

        // Logout
        btnLogout.addEventListener("click", () => {
            localStorage.removeItem("loggedInUser");
            loggedInUserSpan.textContent = "";
            hideElement(loggedInContainer);
            showElement(document.getElementById("registerContainer"));
            showElement(document.getElementById("loginContainer"));
        });

        // Helper functions
        function showElement(element) {
            element.classList.remove("hidden");
        }
        function hideElement(element) {
            element.classList.add("hidden");
        }

    </script>

<script>
    // Toggle navigation menu with class toggling for smooth mobile transitions
    function toggleMenu() {
      const menu = document.getElementById('menu');
      const icon = document.getElementById('hamburgerIcon');
      if (menu.classList.contains('open')) {
        menu.classList.remove('open');
        icon.textContent = '☰';
      } else {
        menu.classList.add('open');
        icon.textContent = '✕';
      }
    }
    const hamburgerIcon = document.querySelector('.hamburger-icon');
    hamburgerIcon.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        toggleMenu();
      }
    });

    // Active Link Highlighting
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split("/").pop();
      const menuLinks = document.querySelectorAll('.menu-links a');
      menuLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
