<!DOCTYPE html>
<html>
<head>
    <title>Smart Invest - Optimized Weights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to external CSS (optional if you have a separate styles.css) -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ------------ GLOBAL STYLES ------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #e0e0e0;
        }

        /* ------------ HAMBURGER MENU STYLES ------------ */
        .hamburger-menu {
            position: relative;
            background-color: #202020;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger-icon {
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
            color: #e0e0e0;
        }

        .menu-links {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            width: 100%;
            background-color: #202020;
            position: absolute;
            top: 50px;
            left: 0;
            padding: 10px 0;
            z-index: 1000;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 1em;
        }

        .menu-links a:hover {
            background-color: #64ffda;
            color: #181818;
        }

        /* Show the menu when it’s toggled on small screens */
        @media (max-width: 768px) {
            .menu-links {
                display: none; /* Toggled via JS */
            }
        }

        /* Desktop: show menu links inline, hide hamburger icon */
        @media (min-width: 769px) {
            .hamburger-icon {
                display: none; /* hide icon on larger screens */
            }
            .menu-links {
                display: flex;
                flex-direction: row;
                position: static;
                background-color: transparent;
                padding: 0;
                box-shadow: none;
                border: none;
            }
            .menu-links a {
                padding: 0 15px;
            }
        }

        /* ------------ OPTIMIZED WEIGHTS PAGE STYLES ------------ */
        #optimizedWeights {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #202020;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 50px auto; /* Center the container horizontally with some top margin */
        }

        .project-description {
            color: #d6d6d6;
            margin-top: 10px;
            font-size: 1em;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #64ffda; /* Highlight color */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #optimizedWeights {
                padding: 15px;
                margin: 30px auto;
            }
            .hamburger-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span class="hamburger-icon" onclick="toggleMenu()">☰</span>
        <div class="menu-links" id="menu">
            <a href="index.html">Home</a>
            <a href="create-profile.html">Create a Profile</a>
            <a href="charts-graphs.html">Portfolio Visualizer</a>
            <a href="optimized-weights.html">Monte Carlo</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <!-- Optimized Weights Content -->
    <section id="optimizedWeights">
        <div id="projects">
            <!-- Only Output Container will be displayed -->
        </div>
    </section>

    <script>
        // Toggle the menu for small screens
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Close the menu when clicking outside (optional enhancement)
        window.addEventListener('click', function(event) {
            const menu = document.getElementById('menu');
            const hamburger = document.querySelector('.hamburger-icon');
            if (!hamburger.contains(event.target) && !menu.contains(event.target)) {
                menu.style.display = 'none';
            }
        });

        const projects = [
            {
                name: 'Output',
                descriptionTemplate: `
                    Up <span class="highlight">+%MAX_RISK_RETURN%%</span> since November 15, 2023. 
                    (<span class="highlight">+%MAX_RISK_WEEKLY_AVG%%</span> average over %WEEKS% weeks).
                    Returning <span class="highlight">+%DIFF_MAX_SPY%</span> over the SP500 index.`
            }
        ];

        async function fetchDataAndUpdateUI(useMockData = false) {
            try {
                if (useMockData) {
                    // Mocked API response
                    const mockedApiData = {
                        "Max Risk Portfolio Returns": 0.25,
                        "Max Risk Portfolio Average Weekly Returns": 0.015,
                        "Difference in Returns between Max-Risk and Equal-Weight Portfolios": 0.05,
                        "Difference in Returns between Max-Risk and Equal-Weight Portfolios (Weekly)": 0.002,
                        "Sp500 Returns": 0.20,
                        "Difference in Returns between Max-Risk and Sp500": 0.05,
                        "Stock_1": "AAPL",
                        "Stock_1_weight": 0.15,
                        "Stock_2": "GOOGL",
                        "Stock_2_weight": 0.12,
                        "Stock_3": "MSFT",
                        "Stock_3_weight": 0.10,
                        "Stock_4": "TSLA",
                        "Stock_4_weight": 0.08,
                        "Stock_5": "AMZN",
                        "Stock_5_weight": 0.05,
                        "Stock_6": "NFLX",
                        "Stock_6_weight": 0.05,
                        "Stock_7": "NVDA",
                        "Stock_7_weight": 0.10,
                        "Stock_8": "META",
                        "Stock_8_weight": 0.08,
                        "Stock_9": "INTC",
                        "Stock_9_weight": 0.07,
                        "Stock_10": "AMD",
                        "Stock_10_weight": 0.05
                    };

                    displayProjects(mockedApiData);
                } else {
                    const response = await fetch('https://yc1rg58xdb.execute-api.us-east-2.amazonaws.com/prod/Fetch-Data');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    displayProjects(data);
                }
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function displayProjects(apiData) {
            const projectsContainer = document.getElementById('projects');
            projectsContainer.innerHTML = ''; // Clear existing content

            const endDate = new Date();
            const startDate = new Date('11/15/2023');
            const weeksBetween = Math.round((endDate - startDate) / (7 * 24 * 60 * 60 * 1000));

            projects.forEach(project => {
                if (project.name === 'Output') {
                    const projectElement = document.createElement('div');
                    projectElement.classList.add('project');

                    // Add project description
                    const projectDescription = document.createElement('p');
                    projectDescription.classList.add('project-description');
                    let description = project.descriptionTemplate
                        .replace('%MAX_RISK_RETURN%', (apiData["Max Risk Portfolio Returns"] * 100).toFixed(2))
                        .replace('%WEEKS%', weeksBetween)
                        .replace('%MAX_RISK_WEEKLY_AVG%', (apiData["Max Risk Portfolio Average Weekly Returns"] * 100).toFixed(2))
                        .replace('%DIFF_MAX_SPY%', (apiData["Difference in Returns between Max-Risk and Sp500"] * 100).toFixed(2));
                    projectDescription.innerHTML = description;
                    projectElement.appendChild(projectDescription);

                    for (let i = 1; i <= 10; i++) {
                        if (apiData[`Stock_${i}`] && apiData[`Stock_${i}_weight`]) {
                            const stockInfo = document.createElement('p');
                            stockInfo.classList.add('project-description');
                            stockInfo.textContent = `${apiData[`Stock_${i}`]}: ${(apiData[`Stock_${i}_weight`] * 100).toFixed(2)}% Weight`;
                            projectElement.appendChild(stockInfo);
                        }
                    }

                    projectsContainer.appendChild(projectElement);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchDataAndUpdateUI(true); // Use mock data for local testing
        });
    </script>
</body>
</html>
