<!DOCTYPE html>
<html>
<head>
  <title>Better Invest - Monte Carlo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    /* ------------ GLOBAL STYLES ------------ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: #181818;
      color: #e0e0e0;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #e0e0e0;
    }

    /* ------------ HAMBURGER MENU ------------ */
    .hamburger-menu {
      background-color: #202020;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hamburger-icon {
      font-size: 1.5em;
      cursor: pointer;
      color: #e0e0e0;
    }
    .menu-links {
      display: none;
      flex-direction: column;
      background-color: #202020;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      top: 50px;
      left: 0;
      z-index: 1000;
    }
    .menu-links a {
      padding: 10px 20px;
      display: block;
    }
    .menu-links a:hover {
      background-color: #64ffda;
      color: #181818;
    }

    @media (min-width: 769px) {
      .hamburger-icon {
        display: none;
      }
      .menu-links {
        display: flex;
        flex-direction: row;
        position: static;
        background-color: transparent;
      }
      .menu-links a {
        padding: 0 15px;
      }
    }
    .menu-links a.active {
      background-color: #64ffda;
      color: #181818;
    }

    /* ------------ MONTE CARLO SECTION ------------ */
    #optimizedWeights {
      background: linear-gradient(to bottom, #1d2b3a, #0e1318 80%);
      text-align: center;
      padding: 30px 20px;
    }
    .mc-heading {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      color: #ffffff;
    }
    .mc-subheading {
      font-size: 1.15rem;
      color: #b5b5b5;
      max-width: 700px;
      margin: 0 auto;
    }

    /* Portfolio Cards */
    .portfolio-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1200px;
      margin: 30px auto 0 auto;
    }
    .portfolio-card {
      background-color: #202020;
      border-radius: 8px;
      border: 1px solid #3a3a3a;
      width: 300px;
      padding: 20px;
      text-align: left;
    }
    .portfolio-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #64ffda;
    }

    /* Simulation Results */
    #simulationResult {
      margin-top: 40px;
      max-width: 700px;
      width: 100%;
      background-color: #202020;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      display: none;
    }
    .text-danger {
      color: #ff7373;
    }
  </style>
</head>

<body>
  <!-- HAMBURGER MENU -->
  <div class="hamburger-menu">
    <span class="hamburger-icon" onclick="toggleMenu()">â˜°</span>
    <div class="menu-links" id="menu">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="momentum-factors.html">RoboTrader</a>
      <a href="portfolio.html">Portfolio Management</a>
      <a href="optimized-weights.html" class="active">Simulated Strategies</a>
      <a href="demo.html">Demo</a>
      <a href="support.html">Support</a>
      <a href="create-profile.html">Create a Profile</a>
    </div>
  </div>

  <!-- MONTE CARLO SECTION -->
  <section id="optimizedWeights">
    <h1 class="mc-heading">Run Monte Carlo Simulation</h1>
    <p class="mc-subheading">Select a portfolio below to run a Monte Carlo simulation.</p>

    <div class="portfolio-list" id="portfolioList"></div>
    <div id="simulationResult"></div>
  </section>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function loadUserPortfolios() {
      const currentUser = localStorage.getItem('loggedInUser');
      if (!currentUser) return [];
      const data = localStorage.getItem(`portfolios_${currentUser}`);
      return data ? JSON.parse(data) : [];
    }

    function renderPortfolios() {
      const portfolioList = document.getElementById('portfolioList');
      portfolioList.innerHTML = '';

      const portfolios = loadUserPortfolios();
      if (!portfolios.length) {
        portfolioList.innerHTML = `<p>No portfolios found. Create one in the Portfolio Visualizer.</p>`;
        return;
      }

      portfolios.forEach((portfolio, idx) => {
        const card = document.createElement('div');
        card.className = 'portfolio-card';
        card.innerHTML = `
          <h3>${portfolio.name}</h3>
          <p><strong>Stocks:</strong> ${portfolio.stocks.join(', ')}</p>
          <button class="monte-carlo-button" data-index="${idx}">Run Monte Carlo</button>
        `;
        portfolioList.appendChild(card);
      });

      document.querySelectorAll('.monte-carlo-button').forEach((btn) => {
        btn.addEventListener('click', () => {
          const index = btn.getAttribute('data-index');
          runMonteCarlo(index);
        });
      });
    }

    async function runMonteCarlo(portfolioIndex) {
      const resultContainer = document.getElementById('simulationResult');
      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<h4>Running simulation...</h4>`;

      const portfolios = loadUserPortfolios();
      const portfolio = portfolios[portfolioIndex];
      const tickers = portfolio.stocks || [];

      try {
        const response = await fetch('https://monte-carlo-api.fly.dev/api/run_monte_carlo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tickers, num_portfolios: 50000 }),
        });

        const data = await response.json();
        if (data.error) {
          resultContainer.innerHTML = `<h4 class="text-danger">Simulation error: ${data.error}</h4>`;
          return;
        }

        const { MinVolPortfolio, MaxSharpePortfolio } = data;
        let html = `<h4>Monte Carlo on: ${tickers.join(', ')}</h4>`;
        html += `<h5>Minimum Volatility Portfolio</h5>`;
        html += `<p>Return: ${(MinVolPortfolio.return * 100).toFixed(2)}%, Volatility: ${(MinVolPortfolio.volatility * 100).toFixed(2)}%</p>`;

        html += `<h5>Maximum Sharpe Portfolio</h5>`;
        html += `<p>Return: ${(MaxSharpePortfolio.return * 100).toFixed(2)}%, Volatility: ${(MaxSharpePortfolio.volatility * 100).toFixed(2)}%</p>`;

        resultContainer.innerHTML = html;
      } catch (err) {
        console.error('Error:', err);
        resultContainer.innerHTML = `<h4 class="text-danger">Request failed: ${err.message}</h4>`;
      }
    }

    document.addEventListener('DOMContentLoaded', renderPortfolios);
  </script>
</body>
</html>
