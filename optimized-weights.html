<!DOCTYPE html>
<html>
<head>
  <title>Smart Invest - Optimized Weights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #e0e0e0;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #e0e0e0;
    }
    .hamburger-menu {
      position: relative;
      background-color: #202020;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .hamburger-icon {
      font-size: 1.5em;
      cursor: pointer;
      user-select: none;
      color: #e0e0e0;
    }
    .menu-links {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #202020;
      position: absolute;
      top: 50px;
      left: 0;
      padding: 10px 0;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .menu-links a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
      font-size: 1em;
    }
    .menu-links a:hover {
      background-color: #64ffda;
      color: #181818;
    }
    @media (max-width: 768px) {
      .menu-links {
        display: none;
      }
    }
    @media (min-width: 769px) {
      .hamburger-icon {
        display: none;
      }
      .menu-links {
        display: flex;
        flex-direction: row;
        position: static;
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        box-shadow: none;
      }
      .menu-links a {
        padding: 0 15px;
      }
    }

    /* Extra styling for the content area */
    #optimizedWeights {
      margin-top: 70px;
      padding: 20px;
    }
    .portfolio-list .card {
      background-color: #2a2a2a;
      color: #e0e0e0;
      margin-bottom: 15px;
      border: 1px solid #3a3a3a;
    }
    .portfolio-list .card .card-body {
      color: #e0e0e0;
    }

    .monte-carlo-button {
      background-color: #64ffda;
      color: #181818;
      border: none;
      cursor: pointer;
    }
    .monte-carlo-button:hover {
      background-color: #52dab8;
    }

    #simulationResult {
      margin-top: 25px;
      white-space: pre-wrap;
    }

    /* Style the results box */
    .results-container {
      background-color: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }
    .results-container h4 {
      color: #64ffda;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <span
      class="hamburger-icon"
      onclick="toggleMenu()"
      aria-label="Toggle navigation menu"
      role="button"
      tabindex="0"
      >â˜°</span
    >
    <div class="menu-links" id="menu">
      <a href="index.html">Home</a>
      <a href="create-profile.html">Create a Profile</a>
      <a href="charts-graphs.html">Portfolio Visualizer</a>
      <a href="optimized-weights.html">Monte Carlo</a>
      <a href="support.html">Support</a>
    </div>
  </div>

  <!-- Main Content -->
  <section id="optimizedWeights" class="container">
    <h2 class="text-center mb-4">Run Monte Carlo Simulation</h2>
    <p class="text-center">
      Select a portfolio below to run a Monte Carlo simulation (random weights)
      to find Min-Vol & Max-Sharpe.
    </p>

    <!-- Portfolios -->
    <div class="portfolio-list row" id="portfolioList">
      <!-- We'll inject user portfolios as Bootstrap cards here -->
    </div>

    <!-- Results Container -->
    <div id="simulationResult" class="results-container" style="display: none;">
      <!-- Filled dynamically -->
    </div>
  </section>

  <!-- Bootstrap + JS dependencies (Optional JS, or place at bottom for performance) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Optionally include Chart.js if you want to show bar charts of weights -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"
  ></script>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
    // Accessibility: toggle with keyboard
    const hamburgerIcon = document.querySelector('.hamburger-icon');
    hamburgerIcon.addEventListener('keydown', function (event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        toggleMenu();
      }
    });
    // Highlight active link
    document.addEventListener('DOMContentLoaded', function () {
      const currentPage = window.location.pathname.split('/').pop();
      const menuLinks = document.querySelectorAll('.menu-links a');
      menuLinks.forEach((link) => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    });

    // Load user portfolios from localStorage
    function loadUserPortfolios() {
      const currentUser = localStorage.getItem('loggedInUser');
      if (!currentUser) return [];
      const data = localStorage.getItem(`portfolios_${currentUser}`);
      if (!data) return [];
      try {
        return JSON.parse(data);
      } catch (err) {
        console.error('Error parsing portfolios:', err);
        return [];
      }
    }

    function renderPortfolios() {
      const portfolioList = document.getElementById('portfolioList');
      portfolioList.innerHTML = '';

      const portfolios = loadUserPortfolios();
      if (!portfolios.length) {
        portfolioList.innerHTML = `
          <div class="col-12">
            <p class="text-center">No portfolios found. Please create one in the Portfolio Visualizer page.</p>
          </div>
        `;
        return;
      }

      portfolios.forEach((portfolio, idx) => {
        // For each portfolio, create a Bootstrap Card
        const card = document.createElement('div');
        card.className = 'col-md-6 mb-3'; // half-width on md+ screens, full on xs
        card.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${portfolio.name}</h5>
              <p class="card-text">
                <strong>Stocks:</strong> ${portfolio.stocks.join(', ')}
              </p>
              <button class="btn monte-carlo-button" data-index="${idx}">
                Run Monte Carlo
              </button>
            </div>
          </div>
        `;
        portfolioList.appendChild(card);
      });

      // Add click listener to each "Run Monte Carlo" button
      document.querySelectorAll('.monte-carlo-button').forEach((btn) => {
        btn.addEventListener('click', () => {
          const index = btn.getAttribute('data-index');
          runMonteCarlo(index);
        });
      });
    }

    async function runMonteCarlo(portfolioIndex) {
      const resultContainer = document.getElementById('simulationResult');
      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `<h4>Running simulation...</h4>`;

      const portfolios = loadUserPortfolios();
      if (!portfolios[portfolioIndex]) {
        resultContainer.innerHTML = `<h4 class="text-danger">Invalid portfolio index.</h4>`;
        return;
      }
      const portfolio = portfolios[portfolioIndex];
      const tickers = portfolio.stocks || [];
      if (!tickers.length) {
        resultContainer.innerHTML = `<h4 class="text-danger">No stocks in this portfolio.</h4>`;
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/run-monte-carlo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            tickers,
            period: '1y',
            num_portfolios: 50000,
          }),
        });
        if (!response.ok) {
          const err = await response.json();
          resultContainer.innerHTML = `<h4 class="text-danger">Error from server: ${JSON.stringify(
            err
          )}</h4>`;
          return;
        }
        const data = await response.json();
        if (data.error) {
          resultContainer.innerHTML = `<h4 class="text-danger">Simulation error: ${data.error}</h4>`;
          return;
        }

        // Display results in a nicer way
        const { MinVolPortfolio, MaxSharpePortfolio } = data;

        let html = `<h4>Monte Carlo on: ${tickers.join(', ')}</h4>`;
        html += `<p>Simulated <strong>${data.numPortfolios}</strong> random portfolios.</p><hr/>`;

        // MINIMUM VOL
        html += `<h5 class="mt-3">Minimum Volatility Portfolio</h5>`;
        html += `<p>Annual Return: <strong>${(MinVolPortfolio.return * 100).toFixed(2)}%</strong><br/>
                 Volatility: <strong>${(MinVolPortfolio.volatility * 100).toFixed(2)}%</strong><br/>
                 Sharpe Ratio: <strong>${MinVolPortfolio.sharpe.toFixed(2)}</strong></p>`;

        html += `<div><strong>Weights:</strong></div>`;
        html += `<ul>`;
        for (const [tk, w] of Object.entries(MinVolPortfolio.weights)) {
          html += `<li>${tk}: ${(w * 100).toFixed(2)}%</li>`;
        }
        html += `</ul>`;

        // MAX SHARPE
        html += `<h5 class="mt-4">Maximum Sharpe Portfolio</h5>`;
        html += `<p>Annual Return: <strong>${(MaxSharpePortfolio.return * 100).toFixed(2)}%</strong><br/>
                 Volatility: <strong>${(MaxSharpePortfolio.volatility * 100).toFixed(2)}%</strong><br/>
                 Sharpe Ratio: <strong>${MaxSharpePortfolio.sharpe.toFixed(2)}</strong></p>`;

        html += `<div><strong>Weights:</strong></div>`;
        html += `<ul>`;
        for (const [tk, w] of Object.entries(MaxSharpePortfolio.weights)) {
          html += `<li>${tk}: ${(w * 100).toFixed(2)}%</li>`;
        }
        html += `</ul>`;

        resultContainer.innerHTML = html;

        // OPTIONAL: Build a chart for each portfolio's weights
        // Example: Create a bar chart for the Max Sharpe portfolio
        buildWeightsChart(MaxSharpePortfolio.weights, 'Max Sharpe Weights Chart');
      } catch (err) {
        console.error('Error calling /api/run-monte-carlo:', err);
        resultContainer.innerHTML = `<h4 class="text-danger">Request failed: ${err.message}</h4>`;
      }
    }

    // OPTIONAL function: Build a Chart.js bar chart of weights
    function buildWeightsChart(weightsObj, chartTitle) {
      // 1) Insert a <canvas> to hold the chart if not already there
      let chartCanvas = document.getElementById('weightsChart');
      if (!chartCanvas) {
        const resultContainer = document.getElementById('simulationResult');
        const canvasWrapper = document.createElement('div');
        canvasWrapper.className = 'mt-3';
        canvasWrapper.innerHTML = `<canvas id="weightsChart" width="400" height="200"></canvas>`;
        resultContainer.appendChild(canvasWrapper);
        chartCanvas = document.getElementById('weightsChart');
      }

      // 2) Prepare data
      const labels = Object.keys(weightsObj);
      const dataValues = Object.values(weightsObj).map((val) => val * 100);

      // 3) Make a bar chart
      new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: chartTitle,
              data: dataValues,
              backgroundColor: 'rgba(100, 255, 218, 0.6)',
              borderColor: '#64ffda',
              borderWidth: 1,
            },
          ],
        },
        options: {
          plugins: {
            legend: { display: false },
            title: { display: true, text: chartTitle },
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Weight (%)' },
            },
          },
        },
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderPortfolios();
    });
  </script>
</body>
</html>
