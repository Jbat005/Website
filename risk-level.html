<!DOCTYPE html>
<html>
<head>
  <title>Better Invest - Risk Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts (same as homepage) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Chart.js CDN for the mock graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* ==============================
       CSS VARIABLES & GLOBAL STYLES
    ================================ */
    :root {
      --bg-color: #181818;
      --light-bg: #202020;
      --gradient-start: #1d2b3a;
      --gradient-end: #0e1318;
      --text-color: #e0e0e0;
      --subtext-color: #b5b5b5;
      --accent-color: #64ffda;
      --accent-hover: #52dab8;
      --cta-secondary: #4d86ff;

      --section-bg: #1f1f1f;
      --section-heading-color: #ffffff;
      --section-text-color: #d4d4d4;
      --divider-color: rgba(255, 255, 255, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make the ENTIRE PAGE one gradient background */
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(to bottom, var(--gradient-start), var(--gradient-end));
      color: var(--text-color);
      margin: 0;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: var(--text-color);
      transition: color 0.2s ease;
    }
    a:hover {
      color: var(--accent-color);
    }

    /* ==============================
       HAMBURGER MENU STYLES
    ================================ */
    .hamburger-menu {
      position: relative;
      background-color: var(--light-bg);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .hamburger-icon {
      font-size: 1.5em;
      cursor: pointer;
      user-select: none;
      color: var(--text-color);
    }
    .menu-links {
      display: none;
      flex-direction: column;
      margin-top: 10px;
      width: 100%;
      background-color: var(--light-bg);
      position: absolute;
      top: 50px;
      left: 0;
      padding: 10px 0;
      z-index: 1000;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .menu-links a {
      padding: 10px 20px;
      display: block;
      font-size: 1em;
    }
    .menu-links a:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    @media (max-width: 768px) {
      .menu-links {
        display: none; /* toggled via JS */
      }
    }
    @media (min-width: 769px) {
      .hamburger-icon {
        display: none; /* hide icon on larger screens */
      }
      .menu-links {
        display: flex;
        flex-direction: row;
        position: static;
        background-color: transparent;
        padding: 0;
        box-shadow: none;
        border: none;
      }
      .menu-links a {
        padding: 0 15px;
      }
    }
    .menu-links a.active {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }

    /* ====================================
       PAGE TITLE / INTRO SECTION
       (Now holds the slider's description)
    ====================================== */
    .page-title-section {
      text-align: center;
      padding: 60px 20px;
    }

    /* We place #descTitle and #descText here, 
       so let's style them in a similar way. */
    #descTitle {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: var(--accent-color);
      animation: fadeIn 1s forwards;
      opacity: 0;
    }
    #descText {
      font-size: 1.1rem;
      color: var(--subtext-color);
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
      animation: fadeIn 1s forwards 0.3s;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ====================================
       MAIN FLEX WRAPPER FOR SLIDER + GRAPH
       Desktop: row
       Mobile (<=768px): column
    ====================================== */
    .main-content {
      width: 100%;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    /* SHIFT THE LEFT COLUMN FURTHER LEFT */
    .left-column {
      margin-left: 80px; /* Increase to push more to left */
      margin-right: 20px;
    }

    /* SHIFT THE RIGHT COLUMN FURTHER RIGHT */
    .right-column {
      margin-left: 20px;
      margin-right: 80px; /* Increase to push more to right */
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column; /* stack columns vertically on mobile */
        align-items: center; /* center them horizontally */
      }
      .left-column {
        margin: 0 auto 20px auto;
      }
      .right-column {
        margin: 0 auto;
      }
    }

    /* ====================================
       RISK CONTAINER (SLIDER + BADGE)
    ====================================== */
    .risk-container {
      background: transparent;
      padding: 20px;
      /* remove fixed width to allow shrinking on mobile */
      width: auto;
      max-width: 600px; /* optional max-width */
    }
    .risk-container h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-align: center;
      background: transparent;
    }
    .risk-container .slider-instructions {
      font-size: 0.95rem;
      color: var(--subtext-color);
      text-align: center;
      margin-bottom: 30px;
      background: transparent;
    }

    /* ====================================
       BADGE IMAGE
    ====================================== */
    #riskBadgeImage {
      display: block;
      margin: 0 auto 20px;
      width: 250px;
      height: auto;
      transition: opacity 0.3s ease;
    }

    /* ====================================
       SLIDER INPUT
    ====================================== */
    #riskSlider {
      width: 100%;
      margin: 20px 0 30px;
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
    }
    /* Track - Chrome/Safari/Opera/Edge */
    #riskSlider::-webkit-slider-runnable-track {
      height: 5px;
      background: #555;
      border-radius: 5px;
    }
    #riskSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      margin-top: -8px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }
    #riskSlider::-webkit-slider-thumb:hover {
      transform: scale(1.15);
    }
    /* Track - Firefox */
    #riskSlider::-moz-range-track {
      height: 5px;
      background: #555;
      border-radius: 5px;
    }
    #riskSlider::-moz-range-thumb {
      height: 20px;
      width: 20px;
      background: var(--accent-color);
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }
    #riskSlider::-moz-range-thumb:hover {
      transform: scale(1.15);
    }

    /* ====================================
       CHART AREA
    ====================================== */
    .chart-container {
      position: relative; /* for the absolute-positioned returns text */
      background: transparent;
      padding: 20px;
      border-radius: 8px;
    }

    /* Large (default) chart for desktop */
    #myChart {
      width: 100%;
      height: 500px; 
    }

    /* Smaller chart on mobile screens */
    @media (max-width: 768px) {
      #myChart {
        height: 300px; /* reduce chart height on mobile */
      }
    }

    .returns-info {
      position: absolute;
      top: 25px;
      left: 25px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- TOP NAV MENU -->
  <div class="hamburger-menu">
    <span class="hamburger-icon" onclick="toggleMenu()" aria-label="Toggle navigation menu" role="button" tabindex="0">â˜°</span>
    <div class="menu-links" id="menu">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="momentum-factors.html">RoboTrader</a>
      <a href="risk-level.html">Risk Level</a>
      <a href="portfolio.html">Portfolio Management</a>
      <a href="optimized-weights.html">Simulated Strategies</a>
      <a href="demo.html">Demo</a>
      <a href="support.html">Support</a>
      <a href="create-profile.html">Create a Profile</a>
    </div>
  </div>

  <!-- Page Title / Intro Section -->
  <!-- REPLACED original text with the SLIDER description -->
  <section class="page-title-section">
    <h3 id="descTitle">Balanced</h3>
    <p id="descText">This is a moderate risk level, offering a balance between growth and stability.</p>
  </section>

  <!-- MAIN CONTENT: SLIDER/BADGE (LEFT) + CHART (RIGHT) -->
  <div class="main-content">
    <!-- LEFT COLUMN: SLIDER + BADGE -->
    <div class="left-column">
      <div class="risk-container">

        <!-- Badge Image (Default to R3) -->
        <img
          id="riskBadgeImage"
          src="R3.png"
          alt="Risk Badge 3"
        />

        <!-- Slider -->
        <input
          type="range"
          id="riskSlider"
          min="1"
          max="3"
          value="3"
        />

      </div>
    </div>

    <!-- RIGHT COLUMN: HISTORICAL CHART -->
    <div class="right-column">
      <div class="chart-container">
        <!-- Position our returns text box in the upper-left of the chart -->
        <div class="returns-info" id="returnsInfo">
          <!-- Default (risk=3) mock data here -->
          <div><strong>Total Return:</strong> 142.67%</div>
          <div><strong>Annual Return:</strong> 7.39%</div>
        </div>
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // Toggle menu logic (same as homepage)
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }
    const hamburgerIcon = document.querySelector('.hamburger-icon');
    hamburgerIcon.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        toggleMenu();
      }
    });

    // Highlight active link if matching the current page
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = window.location.pathname.split("/").pop();
      const menuLinks = document.querySelectorAll('.menu-links a');
      menuLinks.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    });

    // Risk data
    const riskInfo = {
      1: {
        title: "Defensive",
        text: "Primarily bonds. Very low volatility, but limited growth potential."
      },
      2: {
        title: "Balanced",
        text: "Even split between growth (stocks) and stability (bonds)."
      },
      3: {
        title: "Maximizer",
        text: "Maximum growth potential, significant volatility risk."
      }
    };

    // Mock graph data for each risk level
    const graphData = {
      1: [0, 20, 45, 65, 90, 95],
      2: [0, 30, 50, 42, 80,110],
      3: [0, 50, 30, 70, 120,140]
    };

    // Mock returns data to show in the chart's top-left
    const returnsData = {
      1: { total: "60.12%", annual: "3.45%" },
      2: { total: "100.54%", annual: "5.62%" },
      3: { total: "142.67%", annual: "7.39%" }
    };

    const slider = document.getElementById("riskSlider");
    const badgeImage = document.getElementById("riskBadgeImage");
    const descTitle = document.getElementById("descTitle");
    const descText = document.getElementById("descText");
    const returnsInfo = document.getElementById("returnsInfo");

    // Initialize the Chart
    const ctx = document.getElementById('myChart').getContext('2d');
    let myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["2018","2019","2020","2021","2022","2023"], // Example x-axis
        datasets: [{
          label: 'Historical Performance',
          data: graphData[3],  // Start with risk level 3's data
          borderColor: '#64ffda',
          backgroundColor: 'rgba(100,255,218,0.1)',
          fill: true,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            border: {
              display: false
            },
            title: {
              display: false
            },
            grid: {
              display: false
            },
            ticks: {
              color: '#e0e0e0'
            }
          },
          y: {
            display: false,
            min: 0,
            max: 180
          }
        }
      }
    });

    // On slider change, update the badge image, description, chart data, and returns info
    slider.addEventListener("input", () => {
      const val = slider.value;  // "1" through "3"

      // Quick fade-out, then swap the image
      badgeImage.style.opacity = 0;
      setTimeout(() => {
        badgeImage.src = `R${val}.png`;
        badgeImage.alt = `Risk Badge ${val}`;
        badgeImage.style.opacity = 1;
      }, 200);

      // Update text
      descTitle.textContent = riskInfo[val].title;
      descText.textContent = riskInfo[val].text;

      // Update chart data
      myChart.data.datasets[0].data = graphData[val];
      myChart.update();

      // Update returns info
      returnsInfo.innerHTML = `
        <div><strong>Total Return:</strong> ${returnsData[val].total}</div>
        <div><strong>Annual Return:</strong> ${returnsData[val].annual}</div>
      `;
    });
  </script>

</body>
</html>
