<!DOCTYPE html>
<html>
<head>
    <title>Smart Invest - Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Center content on the page */
        #support {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            text-align: center;
        }

        #support h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #support p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: relative;
            background-color: #202020;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .hamburger-icon {
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
        }

        .menu-links {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            width: 100%;
            background-color: #202020;
            position: absolute;
            top: 50px;
            left: 0;
            padding: 10px 0;
            z-index: 1000;
        }

        .menu-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .menu-links a:hover {
            background-color: #64ffda;
            color: #181818;
        }

        /* Show the menu when it’s toggled on small screens */
        @media (max-width: 768px) {
            .menu-links {
                display: none; /* Toggled via JS */
            }
        }

        /* Desktop: show menu links inline, hide hamburger icon */
        @media (min-width: 769px) {
            .hamburger-icon {
                display: none; /* hide icon on larger screens */
            }
            .menu-links {
                display: flex;
                flex-direction: row;
                position: static;
                background-color: transparent;
                padding: 0;
            }
            .menu-links a {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span class="hamburger-icon" onclick="toggleMenu()">☰</span>
        <div class="menu-links" id="menu">
            <a href="index.html">Home</a>
            <a href="create-profile.html">Create a Profile</a>
            <a href="charts-graphs.html">Portfolio Visualizer</a>
            <a href="optimized-weights.html">Monte Carlo</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <!-- Support Content -->
    <section id="support">
        <h1>Support</h1>
        <p>Need help? Contact us at batistajean78@gmail.com.</p>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
