<!DOCTYPE html>
<html>
<head>
    <title>Smart Invest - Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS (optional if you have a separate styles.css) -->
    <!-- <link rel="stylesheet" href="styles.css"> -->

    <style>
        /* ------------ GLOBAL STYLES ------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #e0e0e0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: #e0e0e0;
        }

        /* ------------ HAMBURGER MENU STYLES ------------ */
        .hamburger-menu {
            position: relative;
            background-color: #202020;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the menu stays on top */
        }

        .hamburger-icon {
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
            color: #e0e0e0;
        }

        .menu-links {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: #202020;
            position: absolute;
            top: 50px;
            left: 0;
            padding: 10px 0;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .menu-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 1em;
        }

        .menu-links a:hover {
            background-color: #64ffda;
            color: #181818;
        }

        /* Show the menu when it’s toggled on small screens */
        @media (max-width: 768px) {
            .menu-links {
                display: none; /* Toggled via JS */
            }
        }

        /* Desktop: show menu links inline, hide hamburger icon */
        @media (min-width: 769px) {
            .hamburger-icon {
                display: none; /* hide icon on larger screens */
            }
            .menu-links {
                display: flex;
                flex-direction: row;
                position: static;
                background-color: transparent;
                padding: 0;
                border-radius: 0;
                box-shadow: none;
            }
            .menu-links a {
                padding: 0 15px;
            }
        }

        /* ------------ SUPPORT PAGE STYLES ------------ */
        #support {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px); /* Adjust height considering the menu */
            text-align: center;
            padding: 20px;
            margin: 60px auto 50px auto; /* Top margin accounts for the hamburger menu */
            max-width: 800px; /* Optional: limit the width for better readability */
        }

        #support h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #support p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #support {
                height: calc(100vh - 50px); /* Adjust height for smaller menus */
                padding: 15px;
                margin: 50px auto 30px auto; /* Adjust margins for smaller screens */
            }
            .hamburger-icon {
                font-size: 2em;
            }
        }

        /* ------------ ACTIVE LINK STYLING ------------ */
        .menu-links a.active {
            background-color: #64ffda;
            color: #181818;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span class="hamburger-icon" onclick="toggleMenu()" aria-label="Toggle navigation menu" role="button" tabindex="0">☰</span>
        <div class="menu-links" id="menu">
            <a href="index.html">Home</a>
            <a href="create-profile.html">Create a Profile</a>
            <a href="charts-graphs.html">Portfolio Visualizer</a>
            <a href="optimized-weights.html">Monte Carlo</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <!-- Support Content -->
    <section id="support">
        <h1>Support</h1>
        <p>Need help? Contact us at <a href="mailto:batistajean78@gmail.com">batistajean78@gmail.com</a>.</p>
    </section>

    <script>
        // Toggle the menu for small screens
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Accessibility: Allow toggling menu with keyboard
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        hamburgerIcon.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleMenu();
            }
        });

        // Active Link Highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split("/").pop();
            const menuLinks = document.querySelectorAll('.menu-links a');
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
