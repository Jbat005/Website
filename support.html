<!DOCTYPE html>
<html>
<head>
    <title>Better Invest - Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Montserrat & Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
        /* ------------ GLOBAL STYLES ------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background: #181818;
            color: #e0e0e0;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: #e0e0e0;
        }

        /* ------------ HAMBURGER MENU STYLES (matching home page) ------------ */
        .hamburger-menu {
            position: relative;
            background-color: #202020;
            padding: 10px; /* same padding as home page */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .hamburger-icon {
            font-size: 1.5em;
            cursor: pointer;
            user-select: none;
            color: #e0e0e0;
        }
        .menu-links {
            display: none;
            flex-direction: column;
            margin-top: 10px;
            width: 100%;
            background-color: #202020;
            position: absolute;
            top: 50px; /* drops down below the bar */
            left: 0;
            padding: 10px 0;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .menu-links a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 1em;
        }
        .menu-links a:hover {
            background-color: #64ffda;
            color: #181818;
        }
        @media (max-width: 768px) {
            .menu-links {
                display: none; /* toggled via JS */
            }
        }
        @media (min-width: 769px) {
            .hamburger-icon {
                display: none; /* hide icon on larger screens */
            }
            .menu-links {
                display: flex;
                flex-direction: row;
                position: static;
                background-color: transparent;
                padding: 0;
                box-shadow: none;
                border: none;
            }
            .menu-links a {
                padding: 0 15px;
            }
        }
        .menu-links a.active {
            background-color: #64ffda;
            color: #181818;
        }

        /* ------------ SUPPORT PAGE STYLES ------------ */
        #support {
            /* same style approach as a "hero" section */
            background: linear-gradient(to bottom, #1d2b3a, #0e1318 80%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            /* remove forced full-height so nav doesn't stretch */
            /* If you want it tall, you could do min-height: calc(100vh - 60px); */
        }
        #support h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        @media (min-width: 768px) {
            #support h1 {
                font-size: 3rem;
            }
        }
        #support p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto;
        }
        #support a {
            color: #64ffda;
        }
        #support a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            #support {
                padding: 30px 10px;
            }
            .hamburger-icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <span
          class="hamburger-icon"
          onclick="toggleMenu()"
          aria-label="Toggle navigation menu"
          role="button"
          tabindex="0"
        >â˜°</span>
        <div class="menu-links" id="menu">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="momentum-factors.html">RoborTrader</a>
            <a href="portfolio.html">Portfolio Management</a>
            <a href="optimized-weights.html">Simulated Strategies</a>
            <a href="demo.html">Demo</a>
            <a href="support.html" class="active">Support</a>
            <a href="create-profile.html">Create a Profile</a>
        </div>
    </div>

    <!-- SUPPORT CONTENT -->
    <section id="support">
        <h1>Support</h1>
        <p>
            Need help? Contact us at
            <a href="mailto:batistajean78@gmail.com">batistajean78@gmail.com</a>.
        </p>
    </section>

    <script>
        // Toggle the menu for small screens
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        // Accessibility: toggle menu with keyboard
        const hamburgerIcon = document.querySelector('.hamburger-icon');
        hamburgerIcon.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleMenu();
            }
        });

        // Active Link Highlighting
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split("/").pop();
            const menuLinks = document.querySelectorAll('.menu-links a');
            menuLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
